<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking Connection - Topstock Rail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Smooth liquid-style rotation */
        @keyframes spin-liquid {
            0% { transform: rotate(0deg); stroke-dashoffset: 280; }
            50% { stroke-dashoffset: 75; transform: rotate(180deg); }
            100% { transform: rotate(360deg); stroke-dashoffset: 280; }
        }
        
        .loading-ring {
            transform-origin: center;
            animation: spin-liquid 2s infinite cubic-bezier(0.445, 0.05, 0.55, 0.95);
            stroke-linecap: round;
        }

        .pulse-text {
            animation: pulse-opacity 1.5s infinite ease-in-out;
        }

        @keyframes pulse-opacity {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
    </style>
</head>
<body class="bg-gradient-to-b from-[#F3D37D] via-[#F3D37D] to-white min-h-screen font-sans text-black p-4 flex flex-col items-center overflow-hidden">

    <div class="w-full max-w-md flex justify-end items-start mb-8">
        <div class="bg-white border-2 border-black px-3 py-1 rounded-lg text-[10px] font-bold shadow-[2px_2px_0px_black]">
            assembler02@fih.com
        </div>
    </div>

    <img src="app-logo.png" alt="Logo" class="w-24 h-24 mb-12">

    <div class="w-full max-w-md flex-grow flex flex-col items-center justify-center space-y-12">
        
        <div class="text-center">
            <h1 class="text-3xl font-black italic uppercase tracking-tight text-slate-900">
                Associating Parts
            </h1>
        </div>

        <div class="relative w-72 h-72 flex items-center justify-center">
            
            <button onclick="triggerFailure()" class="absolute inset-0 z-50 rounded-full opacity-0 cursor-default" title="Secret Failure Trigger">
                Secret Trigger
            </button>

            <svg class="absolute w-full h-full" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" stroke="white" stroke-width="8" fill="none" class="opacity-30" />
                <circle cx="50" cy="50" r="45" stroke="#F3D37D" stroke-width="8" fill="none" 
                        stroke-dasharray="283" 
                        class="loading-ring" />
            </svg>

            <div class="flex flex-col items-center">
                <i data-lucide="wifi" class="w-20 h-20 text-slate-500 mb-2"></i>
                <p class="text-[10px] font-bold uppercase text-[#e5bc4d] pulse-text text-center px-8">
                    Checking for online<br>connectivity...
                </p>
            </div>
        </div>

        <div class="text-center">
            <h2 class="text-2xl font-extrabold text-slate-800">
                Checking Connectivity
            </h2>
        </div>
    </div>

    <script>
        lucide.createIcons();

        let willFail = false;

        // Function to be called by the secret hidden button
        function triggerFailure() {
            willFail = true;
            console.log("Failure mode activated for demonstration.");
        }

        // Automatic navigation after 3 seconds
        setTimeout(() => {
            if (willFail) {
                window.location.href = "failure_screen.html";
            } else {
                window.location.href = "rail_online.html";
            }
        }, 3000);
    </script>
</body>
</html>
