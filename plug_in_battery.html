<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Connection - Topstock Rail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .bubbly-button { transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .bubbly-button:active { transform: scale(0.95); }
        
        .main-graphic {
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
            animation: pulse-slow 4s infinite ease-in-out;
        }

        @keyframes pulse-slow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
    </style>
</head>
<body class="bg-gradient-to-b from-[#F3D37D] via-[#F3D37D] to-white min-h-screen font-sans text-black p-4 flex flex-col items-center">

    <div class="w-full max-w-md flex justify-between items-start mb-4">
        <button onclick="toggleModal('instructionsModal', true)" class="w-14 h-14 bg-white border-2 border-black rounded-xl shadow-[4px_4px_0px_black] flex items-center justify-center bubbly-button">
            <i data-lucide="file-text" class="w-8 h-8 text-slate-400"></i>
        </button>
        <div class="bg-white border-2 border-black px-3 py-1 rounded-lg text-[10px] font-bold shadow-[2px_2px_0px_black]">
            assembler02@fih.com
        </div>
    </div>

    <img src="app-logo.png" alt="Logo" class="w-24 h-24 mb-6">

    <div class="w-full max-w-md flex-grow flex flex-col items-center justify-center space-y-12">
        
        <div class="w-full flex justify-center px-4">
            <img src="battery-install-guide.png" alt="Battery Connection Illustration" class="main-graphic w-full h-auto max-w-sm rounded-3xl">
        </div>

        <div class="text-center px-6">
            <h2 class="text-4xl font-black italic uppercase leading-tight text-slate-900">
                Please connect<br>the battery
            </h2>
            <p class="mt-4 text-lg font-bold text-slate-700">
                Ensure the connector is fully seated before proceeding.
            </p>
        </div>
    </div>

    <div class="w-full max-w-md grid grid-cols-2 gap-6 mt-8 mb-4">
        <a href="scan_page.html" class="bg-[#F3D37D] border-2 border-black text-black font-black text-xl py-5 rounded-[2rem] flex items-center justify-center gap-2 shadow-[0px_6px_0px_#e5bc4d] bubbly-button uppercase italic">
            <i data-lucide="chevron-left"></i> Back
        </a>
        <button onclick="toggleModal('confirmModal', true)" class="bg-[#F3D37D] border-2 border-black text-black font-black text-xl py-5 rounded-[2rem] flex items-center justify-center gap-2 shadow-[0px_6px_0px_#e5bc4d] bubbly-button uppercase italic">
            Next <i data-lucide="chevron-right"></i>
        </button>
    </div>

    <div id="confirmModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/80 backdrop-blur-md">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] border-4 border-black shadow-[10px_10px_0px_black] p-8 text-center">
            <div class="w-20 h-20 bg-[#F3D37D] border-4 border-black rounded-full flex items-center justify-center mx-auto mb-6">
                <i data-lucide="zap" class="w-10 h-10 text-black"></i>
            </div>
            <h3 class="font-black text-2xl uppercase italic mb-4">Confirm Power</h3>
            <p class="font-bold text-slate-700 leading-relaxed mb-8">
                Please confirm that power is connected so we can begin functional testing.
            </p>
            <a href="checking_connection.html" class="block w-full bg-black text-white font-black text-xl py-4 rounded-2xl bubbly-button uppercase tracking-widest shadow-[4px_4px_0px_#F3D37D]">
                OK
            </a>
            <button onclick="toggleModal('confirmModal', false)" class="mt-4 text-slate-400 font-bold uppercase text-sm tracking-widest hover:text-black transition-colors">
                Cancel
            </button>
        </div>
    </div>

    <div id="instructionsModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm">
        <div class="bg-white w-full max-w-lg rounded-[3rem] border-4 border-black shadow-[10px_10px_0px_black] overflow-hidden flex flex-col">
            <div class="p-6 border-b-4 border-black flex justify-between items-center bg-[#F3D37D]">
                <h3 class="font-black text-2xl uppercase italic text-black">Instructions</h3>
                <button onclick="toggleModal('instructionsModal', false)" class="p-2 bg-white border-2 border-black rounded-full shadow-[2px_2px_0px_black]">
                    <i data-lucide="x" class="w-8 h-8 text-black"></i>
                </button>
            </div>
            <div class="p-4 flex-grow overflow-y-auto">
                <img src="assembly-guide.png" alt="Guide" class="w-full h-auto rounded-xl">
            </div>
            <div class="p-6">
                <button onclick="toggleModal('instructionsModal', false)" class="w-full bg-black text-white font-black py-4 rounded-xl uppercase bubbly-button">Close Guide</button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        function toggleModal(id, show) {
            const m = document.getElementById(id);
            m.classList.toggle('hidden', !show);
            m.classList.toggle('flex', show);
        }
    </script>
</body>
</html>
